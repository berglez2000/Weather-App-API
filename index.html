<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" 
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" 
    crossorigin="anonymous" 
    />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Aplikacija za vreme</h1>
            <p>Vnesite v polje ime mesta ali pa kliknite na gumb "Moja lokacija", da vam samo poišče vaše mesto</p>
            <img class="sun-img" src="img/home-page.png" alt="">
        </header>
        <form class=""> 
            <div class="enter-location">
                <input class="type-location" type="text" placeholder="Vnesite mesto">
                <button type="submit" class="search-location"><i class="fas fa-search"></i></button>
            </div>
            <div class="search-coordinates">
                <button class="my-location">Moja lokacija</button>
            </div>
        </form>
        <div class="show-section hide">
            <div class="position-image">
                <h1 class="city">Logatec</h1>
                <img src="img/01d.png" alt="">
            </div>
            <div class="degree-section">
                <h1 class="degree">15</h1>
                <h2 class="celsius">°C</h2>
            </div>
            <div class="description-temperature">
                <h3>Snow</h3>
            </div>
            <div class="go-back-btn">
                <button class="btn">Nazaj</button>
            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
